<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <main>
        
        <section>
           
            <div class="calculadora">
                <img src="./Casio_logo.png" alt="logomarca" width="100" height="50">
                <div id="display">  <div id="historico"></div>   0 </div> 
                
                <div class="buttons">
                    <button class="btn" onclick="clicarNum('7')">7</button>
                    <button class="btn" onclick="clicarNum('8')">8</button>
                    <button class="btn" onclick="clicarNum('9')">9</button>
                    <button class="btn" style="background-color: rgb(241, 100, 100); color: black;" onclick="limparTela()">C</button>
                    
                    <button class="btn" onclick="clicarNum('4')">4</button>
                    <button class="btn" onclick="clicarNum('5')">5</button>
                    <button class="btn" onclick="clicarNum('6')">6</button>
                    <button class="btn" style="background-color:  rgb(255, 213, 79);color: black;" onclick="clicarOperacao('-')">-</button>

                    <button class="btn" onclick="clicarNum('1')">1</button>
                    <button class="btn" onclick="clicarNum('2')">2</button>
                    <button class="btn" onclick="clicarNum('3')">3</button>
                    <button class="btn" style="background-color:  rgb(255, 213, 79);color: black;" onclick="clicarOperacao('+')">+</button>
                    
                    <button class="btn" style="background-color: rgb(255, 213, 79);color: black;" onclick="clicarOperacao('รท')">รท</button>
                    <button class="btn" onclick="clicarNum('0')">0</button>
                    <button class="btn" style="background-color: rgb(255, 213, 79);color: black;" onclick="clicarOperacao('x')">x</button>
                    <button class="btn" style="background-color: rgba(194, 194, 194, 0.916);color: black;" onclick="clicarTotal()">=</button>

                </div>

            </div>
        
        </section>

    </main>
    <script src="./calculadora.js"></script>
</body>
</html>
